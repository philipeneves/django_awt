{% load crispy_forms_tags %}
{% block head_extra %} 
{{ form.media }}

{% endblock head_extra %}



{% block content %}
<div>
    <h1>Preview</h1>
    <hr/>
    <div>
        <h3 id='preview-title'></h3>
        <p id='preview-content'></p>
    </div>
</div>
<div>
    <h1>Form</h1>
    <hr/>
    <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
        {{ form|crispy }}
        <input type='submit'value='Create Book' />
    </form>
</div>
{% endblock content %}
